<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsConditionalJS</title>
</head>
<body>
    <script>
        //variable declairation and value assignment
        var num1 = -8, num2 = 12.5, num3 = -6.7, num4= 0, num5= -1, result; 
        //if.. else..  condition starts
        if (num1 > num2)
            result=num1;
        else
            result=num2;
        if (result<num3)
            result=num3;
        if (result<num4)
            result=num4;
        if (result<num5)
            result=num5;
        //Result will dispaly in browser console.        
        console.log("The Largest Number Is: " + result) ;
    </script>
</body>
</html>
